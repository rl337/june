name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Poetry
      run: |
        pip install --break-system-packages poetry
    - name: Configure Poetry and install dependencies
      env:
        POETRY_VIRTUALENVS_CREATE: "true"
        POETRY_VIRTUALENVS_IN_PROJECT: "true"
      run: |
        poetry install --no-interaction --no-ansi --no-root
    - name: Check test collection
      run: |
        echo "Checking pytest collection..."
        poetry run pytest tests/essence/ -m "not integration" --co -q || {
          echo "ERROR: Test collection failed!"
          echo "Attempting to collect all tests (including integration) to see what's available..."
          poetry run pytest tests/essence/ --co -q || true
          exit 1
        }
    - name: Run tests
      run: |
        poetry run pytest tests/essence/ -m "not integration" -v --tb=short
