name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Poetry
      run: |
        pip install --break-system-packages poetry
    - name: Configure Poetry and install dependencies
      env:
        POETRY_VIRTUALENVS_CREATE: "true"
        POETRY_VIRTUALENVS_IN_PROJECT: "true"
      run: |
        poetry install --no-interaction --no-ansi --no-root
    - name: Run tests
      run: |
        poetry run pytest tests/essence/ -m "not integration" --ignore=tests/essence/pipeline/_test_pipeline_integration.py -v --tb=short
