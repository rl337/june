[project]
name = "essence-chat"
version = "0.1.0"
description = "Minimal dependencies for chat services (Telegram, Discord)"
requires-python = ">=3.10"

dependencies = [
    # Web framework and API
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    
    # Chat platforms
    "python-telegram-bot[webhooks]>=20.7",
    "discord.py>=2.3.0",
    
    # Utilities
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
    "aiofiles>=23.2.1",
    
    # Monitoring
    "prometheus-client>=0.19.0",
]

