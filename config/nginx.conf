# Nginx Load Balancer Configuration for June Gateway Service
# This configuration provides load balancing and health checks for scalable Gateway instances

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Resolver for dynamic DNS (Docker's internal DNS)
    resolver 127.0.0.11 valid=10s;

    # Upstream for Gateway service
    # Using variable-based upstream for dynamic DNS resolution
    # Docker Compose DNS automatically resolves 'gateway' to all scaled instances
    # Nginx will use round-robin load balancing by default
    upstream gateway_backend {
        # Use variable with resolver for dynamic DNS resolution
        # This allows nginx to discover new instances when services are scaled
        server gateway:8000 max_fails=3 fail_timeout=30s resolve;
        
        # Enable keepalive connections for better performance
        keepalive 32;
    }

    # HTTP server block (port 80, mapped to 8000 externally)
    server {
        listen 80;
        server_name _;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Headers for proper request forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Security headers (will be added to all responses)
        # Note: Gateway service also adds these headers, but nginx can override if needed
        # X-Content-Type-Options: Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        # X-Frame-Options: Prevent clickjacking
        add_header X-Frame-Options "DENY" always;
        # X-XSS-Protection: Enable XSS filter (legacy, but still useful)
        add_header X-XSS-Protection "1; mode=block" always;
        # Referrer-Policy: Control referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # Permissions-Policy: Restrict browser features
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        # Content-Security-Policy: Restrict resource loading (configurable via CSP_HEADER env var)
        # Default CSP allows self, inline scripts/styles (for React), and WebSocket connections
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self';" always;
        # Strict-Transport-Security: Only add in production with HTTPS
        # Uncomment and configure when using HTTPS:
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Nginx health check endpoint (bypass load balancer)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Gateway REST API endpoints
        location / {
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;
            
            # WebSocket support (for HTTP upgrade requests)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Health check integration
            # Nginx will automatically remove backends that fail health checks
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }
        
        # Metrics endpoint (pass through to any gateway instance)
        location /metrics {
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;
        }
        
        # Health check endpoint (pass through to gateway instances)
        location /health {
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }

    # WebSocket server block (port 8001 for dedicated WebSocket connections)
    server {
        listen 8001;
        server_name _;
        
        # WebSocket specific settings (long timeouts for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # WebSocket headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers for WebSocket connections
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        location / {
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;
            
            # Required for WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # WebSocket keepalive
            proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        }
    }

    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
