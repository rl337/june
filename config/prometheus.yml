global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'inference-api'
    static_configs:
      - targets: ['inference-api:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'stt'
    static_configs:
      - targets: ['stt:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'tts'
    static_configs:
      - targets: ['tts:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'
    scrape_interval: 30s






