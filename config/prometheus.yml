global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'june'
    environment: 'production'

rule_files:
  - "prometheus-alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # System resources (CPU, memory, disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'
    scrape_interval: 15s

  # Application Services
  # Note: gateway service was removed for MVP - services communicate directly via gRPC
  # Note: inference-api service is deprecated (legacy profile only) - use TensorRT-LLM instead
  - job_name: 'inference-api'
    static_configs:
      - targets: ['inference-api:8001']
        labels:
          service: 'inference-api'
          component: 'ml'
          tier: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'stt'
    static_configs:
      - targets: ['stt:8002']
        labels:
          service: 'stt'
          component: 'ml'
          tier: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'tts'
    static_configs:
      - targets: ['tts:8003']
        labels:
          service: 'tts'
          component: 'ml'
          tier: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Note: orchestrator service was removed for MVP

  - job_name: 'telegram'
    static_configs:
      - targets: ['telegram:8080']
        labels:
          service: 'telegram'
          component: 'bot'
          tier: 'frontend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'integration-test'
    static_configs:
      - targets: ['integration-test:8082']
        labels:
          service: 'integration-test'
          component: 'testing'
          tier: 'infrastructure'
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'todo-mcp-service'
    static_configs:
      - targets: ['todo-mcp-service:8004']
        labels:
          service: 'todo-mcp-service'
          component: 'task-management'
          tier: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Infrastructure Services
  # Note: postgres and nats services were removed for MVP (available in home_infra for other services)







