[tool.poetry]
name = "june-mcp-client"
version = "0.1.0"
description = "Python MCP client library for TODO MCP Service"
authors = ["June Team"]
readme = "README.md"
packages = [{include = "june_mcp_client"}]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
