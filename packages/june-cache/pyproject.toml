[project]
name = "june-cache"
version = "0.1.0"
description = "Redis-based caching layer for June services with Prometheus metrics"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "redis>=5.0.0",
    "prometheus-client>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
