[project]
name = "june-metrics"
version = "0.1.0"
description = "Comprehensive Prometheus metrics for June performance monitoring"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "prometheus-client>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
