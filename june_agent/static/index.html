<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June Agent UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>June Coding Agent</h1>

    <div class="container">
        <div class="status-section">
            <h2>Agent Status</h2>
            <p>Status: <span id="agent-status">loading...</span></p>
        </div>

        <div class="form-section">
            <h2>Create New Task</h2>
            <form id="create-task-form">
                <label for="task-description">Task Description:</label>
                <textarea id="task-description" name="description" rows="3" required></textarea>
                <button type="submit">Create Task</button>
            </form>
            <div id="form-message"></div> <!-- For success/error messages from form submission -->
        </div>

        <div class="tasks-section">
            <h2>Current Tasks</h2>
            <div id="tasks-list"> <!-- Changed from ul to div for more flexible content rendering -->
                <p>Loading tasks...</p>
            </div>
        </div>

        <div class="logs-section"> <!-- This section was not in the previous simple UI -->
            <h2>Agent Log</h2>
            <div id="agent-log">
                <p>Agent activity logs will appear here (feature not yet implemented).</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
